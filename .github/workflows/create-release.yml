name: Create GitHub Release
run-name:  Create GitHub Release for ${{ github.ref_name }}

on:
  push:
    tags:
      - v*.*.*

jobs:
  create_release:
    name: Create GitHub Release

    runs-on: ubuntu-latest

    steps:
      - name: Checkout, Setup Node.js 20.x and Install dependencies
        uses: manferlo81/action-checkout-node-install@v0
        with:
          node-version: 20.x

      - name: Build
        run: npm run build

      - name: Create tarball
        run: npm pack

      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: build-function-*.tgz

      - name: Show Release URL on Summary
        run: echo "GitHub Release Created! ( ${{ steps.create-release.outputs.url }} )" >> $GITHUB_STEP_SUMMARY
